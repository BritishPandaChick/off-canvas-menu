<!DOCTYPE html>
<html>
<head>
  <title>Off Canvas Menu with Animated Links</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="wrapper">
    <h1>Off Canvas Menu with Animated Links</h1>
    <div id="mobile">
      <!-- Checkbox to toggle the menu -->
      <input type="checkbox" id="tm" />

      <!-- The menu -->
      <ul class="sidenav"></ul>

      <!-- Content area -->
      <section>
        <!-- Label for #tm checkbox -->
        <label for="tm"></label>
      </section>
    </div>
  </div>
</body>
</html>
